<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>inicio</title>
<link rel="stylesheet" href="style.css">
<script>
function iniciarJogo() {
		var nivel = document.getElementById('nivel').value

		if(nivel === '') {
			alert('Selecione o nivel para iniciar o jogo')
			return false;
		}
		window.location.href="app.html?"+ nivel
		
}
</script>
</head>
<body>
<div class="container">
	<div class="row ">

		<div class="col">
			<div class="d-flex justify-content-center">
			
			<img src="imagens/game.png" >
		
			</div>
		</div>
	</div>

	<div class="row">

		<div class="col">
			<div class="d-flex justify-content-center">
				<div class="mb-2">
			<select class="form-control" id="nivel">
				<option value=''>--Selecione um nivel--</option>
				<option value="normal">Normal</option>
				<option value="dificil">Dificil</option>
				<option value="chuck">Chuck Norris</option>	
			</select>
			</div>
		</div>
	</div>
</div>
	<div class="row">

		<div class="col">
			
			<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo() ='app.html' ">Iniciar Jogo</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
